<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>K‑Pop Memory Puzzle</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ff66aa" />
  <link rel="icon" href="assets/icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">🎵 K‑Pop Memory Puzzle</div>
    <div class="actions">
      <button id="installBtn" class="btn ghost">Install App</button>
      <button id="resetBtn" class="btn">New Game</button>
    </div>
  </header>

  <main>
    <section id="hud">
      <div class="pill">🧩 Level: <span id="level">1</span></div>
      <div class="pill">⏱️ Time: <span id="time">0.0</span>s</div>
      <div class="pill">🎯 Matches: <span id="matches">0</span>/<span id="total">0</span></div>
      <div class="pill">⭐ Streak: <span id="streak">0</span></div>
    </section>

    <section id="game-board" aria-label="Memory board"></section>

    <section id="controls">
      <label>Difficulty:
        <select id="difficulty">
          <option value="easy" selected>Easy</option>
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
        </select>
      </label>
    </section>
  </main>

  <footer>Installable PWA • Works offline • Level progression</footer>

  <script src="app.js"></script>
  <script>
    // PWA install prompt
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
    }
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; installBtn.hidden = false; });
    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    });
  </script>
</body>
</html>
